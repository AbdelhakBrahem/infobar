  <head>

    <meta charset="utf-8" />

    <link href="dashboard.css" rel="stylesheet" />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Barre d'info</title>

    <!-- STYLE -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  <body>
    <div class="container-fluid">
      <div class="infoBar container mt-3">
        <div class="row">
          <div class="col-lg-5 col-md-12 right">
            <p>Réf client: <span>0000000</span></p>
            <h5 class="name mb-3">Prénom Nom</h5>
            <button class="button">
              <span class="button-icon me-2"
                ><i class="fi fi-rr-folder"></i
              ></span>
              <span class="button-text">fiche client</span>
            </button>
          </div>
          <div
            class="
              col-lg-7 col-md-12
              d-flex
              justify-content-between
              align-items-center
              left
            "
          >
            <div>
              <p><i class="fi fi-rr-id-badge"></i> Réf projet</p>
              <p class="refs">0000000</p>
            </div>
            <div>
              <p><i class="fi fi-rr-map-marker"></i> Ville</p>
              <p class="refs">Ville</p>
            </div>
            <div>
              <p><i class="fi fi-rr-chat-arrow-grow"></i> Puissance</p>
              <p class="refs">12345</p>
            </div>
            <div>
              <p><i class="fi fi-rr-file-check"></i> Status</p>
              <p class="refs">Attente</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"

      integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
      crossorigin="anonymous"

    <script src="dashboard.js"></script>
